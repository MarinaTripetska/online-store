<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online store</title>
    </head>

    <body>
        <header></header>
        <main class="main">
            <div class="main__thumb">
                <ul class="products"></ul>
            </div>
        </main>
        <footer></footer>

        <template id="product-item">
            <li class="products__item">
                <a class="card" href="">
                    <div class="card__header">
                        <span class="card__brand"></span>
                        <span class="card__title"></span>
                    </div>

                    <!-- TODO: slider for images -->
                    <div class="card__img-thumb">
                        <img class="card__image" />
                    </div>

                    <div class="card__desc-thumb">
                        <p class="card__desc"></p>
                    </div>
                    <p class="card__stock"></p>

                    <div class="card__footer">
                        <p class="card__price"></p>
                        <button class="card__btn-cart" type="button">
                            <svg class="card__icon-cart">
                                <use />
                            </svg>
                        </button>
                    </div>
                </a>
            </li>
        </template>
    </body>
</html>
